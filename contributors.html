<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BBA - Bits and Bytes Association</title>
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fonts/material-icons.css">
        <link rel="stylesheet" href="assets/css/user.css">
        <link rel="stylesheet" href="assets/css/socialnavigation.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    </head>
    <body>
        <img src="assets/img/secondary banner.png" style="width: 100%;" alt="">
        <div w3-include-html="./header.html"></div>
        <div class="container post">
            <div class="row">
                <div class="col-md-4 post-title">
                    <h3>Contributors</h3>
                </div>
                <div class="col-md-8 col-md-offset-0 post-body">
                    <div class="list-group" id="contributors">
                        <script>
                            $.get("https://api.github.com/repos/bitsandbytesassociation/rrc-bba-website/contributors", function(data) {
                                $.each(data, function(index, contributor){
                                    $.get("https://api.github.com/users/" + contributor.login, function(userInfo){
                                        var userFullName = userInfo.name || userInfo.login
                                        $("#contributors").append("<a class='list-group-item' href='http://www.github.com/" + userInfo.login + "'>" + userFullName + (userInfo.login=="jwarren40"?" - Site Creator":"") + "</a>")
                                    });
                                });
                            });
                        </script>
                    </div>
                    <p>Want to help with our website? Go to our github <a href="https://github.com/bitsandbytesassociation/RRC-BBA-Website">Bits and Bytes Association</a></p>
                </div>
            </div>
        </div>
        <div w3-include-html="./footer.html"></div>
        <script src="http://www.w3schools.com/lib/w3data.js"></script>
        <script>
          w3IncludeHTML();
        </script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
