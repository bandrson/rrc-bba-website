<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BBA - Bits and Bytes Association</title>
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fonts/material-icons.css">
        <link rel="stylesheet" href="assets/css/user.css">
        <link rel="stylesheet" href="assets/css/socialnavigation.css">
    </head>
    <body>
        <img src="assets/img/main banner.png" style="width: 100%;" alt="">
        <div w3-include-html="./header.html"></div>
        <div class="container post">
            <div class="row">
                <div class="col-md-3 post-title">
                    <h3>Contact Us</h3>
                    <p>Please fill out the form and we will get in touch with you shortly.</p>
                </div>
                <div class="col-md-9 col-md-offset-0 post-body">
                  <form action="mailto:bitsbytesassociation&#64;gmail.com?subject=A Message from BitsAndBytesAssociation.ca" method="post" enctype="text/plain">
                    <label for="name">Your Name: *</label>
                    <input type="text" id="name" name="Name" size="40" required><br>
                    <label for="email">Your Email: *</label>
                    <input type="email" id="email" name="Email" size="40" required><br>
                    <label for="message">Your Message: *</label>
                    <br>
                    <textarea id="message" name="Message" rows="10" cols="50" maxlength="500" style="border:1px solid black;" required></textarea><br><br>
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                    </form>
                </div>
            </div>
        </div>
        <div w3-include-html="./footer.html"></div>
        <script src="https://www.w3schools.com/lib/w3data.js"></script>
        <script>
          w3IncludeHTML();
        </script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
